name: Continuous Integration - Reusable
on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
jobs:
  CI_Steps:
    runs-on: self-hosted
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4
      - run: echo OK
        name: Code Lint
#      - run: echo OK
