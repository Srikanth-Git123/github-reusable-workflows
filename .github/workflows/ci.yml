      - run: npm install
        name: Install NodeJS modules
      - run: echo npm run test:unit
        name: Code Unit Tests
      - run: echo npm run test:integration
        name: Code Integration Tests
      - run: echo /opt/sonar-scanner-5.0.1.3006-linux/bin/sonar-scanner -Dsonar.host.url=http://sonarqube-internal.psrikanth.online:9000 -Dsonar.projectKey=${{ projectKey }} -Dsonar.qualitygate.wait=true -Dsonar.login=${{ steps.vault-secrets.outputs.sonarqube_user }} -Dsonar.password=${{ steps.vault-secrets.outputs.sonarqube_password }}
